<html>>
    <head>
        <title> Run from the zombies </title>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
        <script src="eibmoz.js"></script>
     
    </head>
    <body>
        <a-scene>
            <a-assets>
               <a-asset-item src="radiation_environment/scene.gltf" id="rad_env">
               </a-asset-item> 
            <a-asset-item src="zombie/scene.gltf" id="zmb"></a-asset-item>
            <a-asset-item src="zombie_bust/scene.gltf" id="zmbbt"> </a-asset-item>
            </a-assets>
            <a-entity gltf-model="#rad_env" position="-10 0 -12" scale="2 2 2" animation-mixer></a-entity>
            <a-entity gltf-model="#zmbbt" position="30 0 -90" scale="0.5 0.5 0.5"></a-entity>
     
        </a-scene>
    </body>
</html>
